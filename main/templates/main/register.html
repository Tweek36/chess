{% load static %}

{% block add_player %}
    <div class="modal" id="add_players">
        {% csrf_token %}
        <div class="modal-top">
            <div class="modal-close">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
                    <g><path d="M25.7,841.5L841.5,25.7c21-21,54.9-21,75.9,0l57,56.9c20.9,21,20.9,54.9,0,75.9L158.5,974.3c-21,21-54.9,21-75.9,0l-56.9-56.9C4.8,896.4,4.8,862.4,25.7,841.5z"/><path d="M158.5,25.7l815.8,815.8c20.9,20.9,20.9,54.9,0,75.8l-57,56.9c-20.9,21-54.9,21-75.9,0L25.7,158.5c-21-21-21-54.9,0-75.9l56.9-56.9C103.6,4.7,137.6,4.7,158.5,25.7z"/></g>
                </svg>
            </div>
            <div class="modal-logo">
                <span class="modal-logo__text">Add players</span>
                <a class="add_player">+</a>
            </div>
        </div>
        <div class="fields-list">
            <div class="modal-field">
                <input class="repeat_player modal-field__input" type="text" id="repeat_player_0" placeholder="1" maxlength="3" value="1">
                <span class="multiplier">x</span>
                <input class="player modal-field__input" type="text" id="player_0" placeholder="Name" maxlength="32">
            </div>
        </div>
        <button class="modal-button" id="submit">Submit</button>
    </div>
{% endblock %}

{% block add_competition %}
    <div class="modal" id="add_competition">
        {% csrf_token %}
        <div class="modal-top">
            <div class="modal-close">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
                    <g><path d="M25.7,841.5L841.5,25.7c21-21,54.9-21,75.9,0l57,56.9c20.9,21,20.9,54.9,0,75.9L158.5,974.3c-21,21-54.9,21-75.9,0l-56.9-56.9C4.8,896.4,4.8,862.4,25.7,841.5z"/><path d="M158.5,25.7l815.8,815.8c20.9,20.9,20.9,54.9,0,75.8l-57,56.9c-20.9,21-54.9,21-75.9,0L25.7,158.5c-21-21-21-54.9,0-75.9l56.9-56.9C103.6,4.7,137.6,4.7,158.5,25.7z"/></g>
                </svg>
            </div>
            <div class="modal-logo">
                <span class="modal-logo__text">Add competition</span>
            </div>
        </div>
            <div class="modal-field">
                <span class="modal-field__text" id="palyers_amount" acceptable="false">0</span>
                <span class="modal-field__text">Players:</span>
            </div>
            <div class="modal-field">
                <select class="modal-field__select" id="players_select" multiple>
                    {% for player in players %}
                        <option value="{{player.id}}"> {{ player.name }} </option>
                    {% endfor %}
                </select>
            </div>
        <button class="modal-button" id="submit" disabled>Submit</button>
    </div>
{% endblock %}
